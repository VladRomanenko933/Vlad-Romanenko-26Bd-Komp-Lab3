<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <section>
            <div class="photo"><img src="./photo/2204.jpg" height="700px" alt="фото"></div>
            <div class="other">
                <div class="menu">
                    <img src="./photo/menu.png" alt="menu" height="11px" class="first">
                    <img src="./photo/menu hover.png" alt="menu" height="11px" class="second">
                </div>
                <div class="content">
                    <div class="title">
                        <h2>Welcome to Crowdrise</h2>
                        <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
                        <div class="login">Already have an account? <a href="">Log in.</a></div>
                    </div>
                    <form class="block-content" method="post">
                    <div class="block">
                        <div class="left">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="right">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="block">
                        <div class="left">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="right">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="block">
                        <div class="left">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="right">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Yes, I want to receive Crowdrise's emails</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a>Terms, <a>Privacy Policy</a> and <a>Fees.</a></label>
                    </div>
                
                    <button type="submit">Sign Up</button>
                </form>
                    <div class="end">
                        <div class="login">Don't work for a nonprofit? <a href="">You can still fundraise for one.</a></div>
                    </div>
                </div>
                <div class="language-selector">
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="uk">Українська</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
